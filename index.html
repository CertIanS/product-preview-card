<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&display=swap">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 40em)" width="320" height="480">
        <img src="images/image-product-mobile.jpg" alt="product" width="365" height="342"/>
      </picture>
      <div class="productInfo">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h1 class="discountPrice">$149.99</h1>
          <p class="firstPrice">$169.99</p>
        </div>
        <div class="cartButton">
          <button><img src="images/icon-cart.svg" alt="cartIcon"/> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
