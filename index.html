<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&display=swap">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!--Alternate code for responsive images-->
      <!--<img src="images/image-product-mobile.jpg" alt="product" 
      srcset="images/image-product-mobile.jpg 300w, images/image-product-desktop.jpg 600w" sizes="(min-width: 44em) 33vw, 40vw"/>-->
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 40em)" width="300" height="450">
        <img src="images/image-product-mobile.jpg" alt="product" width="350" height="342"/>
      </picture>
      <div class="productInfo">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h1>$149.99</h1>
        <p class="firstPrice">$169.99</p>
        <button><img src="images/icon-cart.svg" alt="cartIcon"/> Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
